        <p>Fill out the form below to create an account.</p>

        <form action="#" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="full_name">Full Name</label>

            </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6 form-group">
              <label for="phone">Phone</label>
              <input type="tel" name="phone" class="form-control" id="phone" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="address">Address</label>
              <input type="text" name="address" class="form-control" id="address" required>
            </div>
            <div class="col-md-6 form-group">
              <label for="aadhar_number">Aadhar Number</label>
              <input type="number" name="aadhar_number" class="form-control" id="aadhar_number" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="pan_card">PAN Card</label>
              <input type="text" name="pan_card" class="form-control" id="pan_card" required>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" style="font-size: 18px; padding: 10px 20px;">Register</button>
          </div>
        </form>

    });
