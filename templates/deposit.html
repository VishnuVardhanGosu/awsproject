<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Deposit Money</title>

  <!-- Favicons -->
  <link href="../static/assets/img/favicon.png" rel="icon">
  <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../static/assets/css/main.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }

    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group select {
      background-color: #fff;
    }

    .text-center button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .text-center button:hover {
      background-color: #0056b3;
    }

    .back-to-top {
      position: fixed;
      right: 15px;
      bottom: 15px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .back-to-top:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
    }

  </style>

</head>

<body>

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">
      <div id="hero-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">

        <div class="carousel-item active">
          <img src="../static/assets/img/hero-carousel/hero-carousel-1.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/img/hero-carousel/hero-carousel-2.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/img/hero-carousel/hero-carousel-3.jpg" alt="">
        </div>

        <a class="carousel-control-prev" href="#hero-carousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>

      </div>
    </section>

    <!-- Deposit Section -->
    <section id="register" class="register section light-background">
      <div class="container">
        <h2>Deposit Funds</h2>

        <form action="#" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="deposit-amount">Deposit Amount:</label>
              <input type="number" id="deposit-amount" name="deposit_amount" required placeholder="Enter deposit amount">
            </div>
            <div class="form-group">
              <label for="account-type">Account Type:</label>
              <select id="account-type" name="account_type" required>
                <option value="">Select Account Type</option>
                <option value="business">Business</option>
                <option value="savings">Savings</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn">Deposit</button>
            </div>
          </div>
        </form>
      </div>
    </section>

  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/assets/vendor/glightbox/js/glightbox.min.js"></script>

</body>

</html>
